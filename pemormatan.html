<!DOCTYPE html>
<html>
<head>
	
	<title>PEMORMATAN TEXT</title>
</head>
<body>

<H1>PEMORMATAN TEXT</H1>
<p><b>ini text tebal</b></p>
<hr>
<p><i>ini text miring/italic</i></p>
<hr>
<p>ini adalah<sub>subskrip </sub> dan <sup>superskrip</sup></p>
<hr>
<p><small>tag small untuk membuat text menjadi kecil</small>
<hr>
<p>mark digunakan untuk mendefinisikan text yang <mark>ditandai</mark></p>
<hr>
<p>tag dell mendefinisikan text yang sudah <del>dihapus</del> dari dokumen</p>
<hr>
<p>tag ins untuk menggarisbawahi <ins>text</ins></p>
<hr>

</body>
</html>
